			<div class="col-lg-12">

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">請輸出至少一項資訊來查詢</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form">
							
								<div class="form-group">
									<label>場地代碼</label>
									<input class="form-control" placeholder="代碼">
								</div>

								<div class="form-group">
									<label>負責單位</label>
									<input class="form-control" placeholder="單位">
									<label>負責人</label>
									<input class="form-control" placeholder="負責人">
								</div>

								<div class="form-group">
									<label>申請人身份</label>
									<select class="form-control">
										<option>--Select--</option>
										<option>學生</option>
										<option>教職員</option>
										<option>助教</option>
										<option>4</option>
									</select>
								</div>

								<button type="submit" class="btn btn-primary"><a href="result.html">Submit </a></button>
								<button type="reset" class="btn btn-default">Reset</button>
							</form>
						</div>
					</div>
				</div>
			</div>

	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
